<%- include('header.html') -%>
<%- include('side_bar.html') -%>


       <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="show_mode();">
           Add Doctor
         </button
   
        class="container-fluid">

   
         

           <!-- DataTales Example -->
           <div class="card shadow mb-4">    
               <div class="card-header py-3">
                   <h6 class="m-0 font-weight-bold text-primary">Doctors</h6>
               </div>
            

               <div class="card-body">
                   <div class="table-responsive">
                       <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                           <thead>
                               <tr>
                                   <th>Name</th>
                                   <th>Phone</th>
                                   <th>User Name</th>
                                   <th>Action</th>
                         
                               </tr>
                           </thead>
                         
                           <tbody>
                               <% doct.forEach( function(d){ %>
                                   <tr>
                                       <td><%= d.name %></td>
                                       <td><%= d.phone %></td>
                                       <td><%= d.email %></td> 
                                    <td> <span  class="btn btn-primary" onclick="edit(`<%= d._id%>`,`<%= d.name%>`,`<%= d.phone%>`,`<%= d.email%>`,`<%= d.department_id%>`)">edit </span></td>
                                   
                                 
                                   </tr> 
                              <% })%>
                              
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>

       </div>
       </div>
       <!-- /.container-fluid -->



<div class="modal fade" id="myModal"   role="dialog" aria-hidden="true">
   <div class="modal-dialog" role="document">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Add Doctor </h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
            
               <div class="modal-body">
                  
        <form action="/save_doctor" method="post"  >
           <div class="row">
               <div class="col-lg-12">
               <label>Name</label>
               <input type="text"  class="form-control" name="name" id="name">
            </div>
            <div class="col-lg-12">
               <label>Phone</label>
               <input type="text"  class="form-control" name="phone" id="phone">
            </div>
            <div class="col-lg-12">
               <label>Email</label>
               <input type="text"  class="form-control" name="email" id="email">
            </div>
            <div class="col-lg-12">
               <label>Password</label>
                <select class="form-control" style="width: 100%;" id="department_id" name="department_id">
                    <% data.forEach(function(d){ %>
                        <option value="<%= d._id%>"> <%=d.name%> </option>
                    <% })%>
              
                </select>
            </div>
         
            
         
         
          </div> 
          <div class="modal-footer"> 
           <button type="submit" class="btn btn-primary">Save </button>
       </div>
   </form>
       
               </div>
             
           
       </div>
   </div>
</div>

   
<div class="modal fade" id="editModal"   role="dialog" aria-hidden="true">
   <div class="modal-dialog" role="document">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Add User </h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
            
               <div class="modal-body">
                  
        <form action="/edit_user" method="post"  >
           <input type="hidden" name="_id" id="_id">
           <div class="row">
               <div class="col-lg-12">
                 
               <label>Name</label>
               <input type="text"  class="form-control" name="_name" id="_name">
            </div>
            <div class="col-lg-12">
          
           <label>Phone</label>
           <input type="text"  class="form-control" name="_phone" id="_phone">
        </div>
        <div class="col-lg-12">
         
       <label>User Name</label>
       <input type="text"  class="form-control" name="_user_name" id="_user_name">
    </div>
         
        
         

         
         
          </div> 
          <div class="modal-footer"> 
           <button type="submit" class="btn btn-primary">Save </button>
       </div>
   </form>
       
               </div>
             
           
       </div>
   </div>
</div>


<script>
   function show_mode(){ 
       $('#myModal').modal('show');
   }
   function edit(_id,name,phone,user_name,password){  
       $('#_name').val(name)
       $('#_phone').val(phone)
       $('#_user_name').val(user_name)
       $('#_password').val(password)
       $('#_id').val(_id)
       $('#editModal').modal('show');
   }
   
       </script>
